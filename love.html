<head>

<style>
body{
 margin:0;
 font-family:'Segoe UI',sans-serif;
 background:black;
 color:white;
 text-align:center;
 overflow-x:hidden;
 overflow-y:hidden; /* disable scroll during intro */
}

/* INTRO */
#intro{
 position:fixed;
 width:100%;
 height:100%;
 background:black;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 font-size:22px;
 font-family:monospace;
}

/* MAIN */
#main{
 display:none;
 background:linear-gradient(135deg,#ff5f8f,#ff8fb1);
 min-height:100vh;
 padding:40px 20px;
}

h1{font-size:3em;}

.box{
 background:rgba(255,255,255,0.15);
 padding:25px;
 border-radius:20px;
 max-width:700px;
 margin:25px auto;
 backdrop-filter:blur(10px);
 box-shadow:0 0 20px rgba(0,0,0,0.2);
}

img{
 width:220px;
 height:220px;
 object-fit:cover;
 border-radius:20px;
 margin:10px;
}

/* typing cursor */
#cursor{
 font-weight:bold;
 animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0;}}

/* floating hearts */
.heart{
 position:fixed;
 color:red;
 font-size:24px;
 animation:float 5s linear infinite;
}
@keyframes float{
 from{transform:translateY(100vh);}
 to{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>
